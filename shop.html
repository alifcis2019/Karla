    <section class="mt-1  mt-sm-0">
        <div class="container-fluid ">
            <div class="menProducts row  g-1 position-relativ ">
                <div class="menProducts__block col-md-9  py-lg-0 py-sm-5 mt-sm-0   px-5">
                    <div class="menProducts__block__item mt-sm-2">
                        <h4 class="text-dark text-center bg-light p-2 rounded-2 menProducts__block__item__title w-25 m-auto border text-uppercase mt-0"></h4>
                        <div class="menProducts__block__item__cards row g-5 g-sm-2 justify-content-sm-around  mt-lg-4 mt-sm-0  p-sm-4 rounded-2">
                        </div>
                    </div>  
                </div>
                <div class="menProducts__filter bg-light shadow col-md-3 d-flex flex-column align-items-start justify-content-start">
                    <div class="w-100 text-center mx-auto">
                        <h4 class="text-center my-0  text-uppercase fw-bold text-primary">Filter</h4>
                    </div>
                    <div class="menProducts__filter__card mt-0  border-0">
                        <div class="menProducts__filter__bySize text-sark  mt-0 mx-0 px-0 border-bottom py-4">
                            <h5 class="text-center p-2 border text-uppercase my-2 text-dark fw-bold">Select Size</h5>
                            <input type="checkbox" class="my-3 checkboxSmall checkbox" id="s" value="s">
                            <label for="s" class="fs-5">Small</label><br>
                            <input type="checkbox" class="my-3 checkboxMedium checkbox" id="m" value="m">
                            <label for="m" class="fs-5">Medium</label><br>
                            <input type="checkbox" class="my-3 checkboxLarge checkbox" id="l" value="l">
                            <label for="l" class="fs-5">Large</label><br>
                        </div>
                        <div class="menProducts__filter__byPrice  mt-1 mx-0 px-0">
                            <h5 class="text-center p-2 border text-uppercase my-2 text-dark fw-bold">Select Price</h5>
                            <div class="d-flex align-items-center gap-3 w-75 mx-auto">
                                <span class="minimumPrice w-50 p-2 text-center bg-primary text-light rounded-2">0</span>
                                <input type="range" class="filterPrice w-100" min="0" max="400" step="50" id="customRange" value="400">
                                <span class="maximumPrice p-2 w-50 text-center bg-primary text-light rounded-2">400</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>  
    
    <!-- responsive filter tab -->
