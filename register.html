                    <a class="nav-link" href="about.html">About US</a>

            <div class="col-md-8">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-md-8">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-8">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12 mt-3 text-center justify-content-center d-flex gap-4">
                <a  class="text-white  btn btn-primary signUp text-decoration-none">Sign Up</a>
                <a href="login.html" class="text-white signIn text-decoration-none btn btn-primary">Sign In</a>
